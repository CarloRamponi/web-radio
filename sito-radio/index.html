<!doctype html>
<html lang="it">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Gestione radio!</title>
  </head>
  <body style="font-size: 100%;">
    <div class="container mt-5">
      <h1>Pannello di gestione</h1>
      <div class="mt-4">
        <label for="volume-slider"><h3>Volume</h3></label>
        <input type="range" class="custom-range" min="0" max="31" id="volume-slider">
      </div>
      <div class="mt-4">
        <h3>
          Radio Val di Sole
        </h3>
        <p>Status: <span id="status-radio">...</span><br></p>
        <div class="mt-4">
            <button id="play-radio" type="button" class="btn btn-default"><span class="glyphicon glyphicon-play"></span>  Play</button>
            <button id="pause-radio" type="button" class="btn btn-default"><span class="glyphicon glyphicon-stop"></span>  Pause</button>
        </div>
      </div>
      <div class="mt-4">
        <span id="recondingsList"></span>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"</script>
    <script type="text/javascript"></script>
  </body>
</html>
