<!doctype html>
<html lang="it">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Gestione radio!</title>
  </head>
  <body style="font-size: 100%;">
    <div class="container mt-5">
      <h1>Pannello di gestione</h1>
      <div style="margin-top:60px">
        <hr>
        <label for="volume-slider"><h3>Volume: <span id="volume-label">15</span></h3></label>
        <input style="display: inline" type="range" class="custom-range" min="0" max="31" id="volume-slider">
        <h4 class="mt-2">Premesso che i volumi del mixer siano settati rispettivamente a: <span style="color: green">8.5</span> e <span style="color: green">8.5</span>:</h4>
        <ul class="list-group list-group-flush mt-4">
         <li class="list-group-item"><h4>Volume consigliato per radio: <span style="color: green">18</span></h4></li>
         <li class="list-group-item"><h4>Volume consigliato per annunci: <span style="color: green">31</span> (max)</h4></li>
       </ul>
      </div>
      <div style="margin-top:60px">
        <hr>
        <h2>
          Radio Val di Sole
        </h2>
        <p>Status: <span id="status-radio">...</span><br></p>
        <div>
            <button id="play-radio" type="button" class="btn btn-default"><span class="glyphicon glyphicon-play"></span>  Play</button>
            <button id="pause-radio" type="button" class="btn btn-default"><span class="glyphicon glyphicon-stop"></span>  Pause</button>
        </div>
      </div>
      <div style="margin-top:40px">
        <hr>
        <h2>Annunci:</h2>
        <span id="recondingsList"></span>
      </div>
      <hr>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"</script>
    <script type="text/javascript"></script>
  </body>
</html>
